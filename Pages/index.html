<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">

    <title>喜福宅鮮</title>

    <link rel="icon" href="./icon.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <section class="title">
        <h1>喜福宅鮮 煙燻花枝 年節特選</h1>
        <i class="fa-solid fa-cart-plus" id="btnCart" data-toggle="modal" data-target="#shoppintCart"
            onclick="loadCartItems()" style="position: relative;">

            <div id="cartNotify" style="width: 20px;height: 20px;color: white;position: absolute;bottom: 4vh;font-size: 1rem;border-radius: 50%;background-color: red;text-align: center;">!</div>
        </i>

    </section>

    <section id="Home">
        <!-- <div class="filter">
            <p>現在就訂購想要的任何東西吧!</p>
        </div> -->
        <div>
        </div>
    </section>

    <!-- <section id="content">
    </section> -->

    <section>
        <div id="content"></div>
    </section>

    <div class="modal fade" id="shoppintCart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">購物車清單</h4>
                    <button type="button" id="btnClosed" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="cartDetails"
                    style="display: flex;flex-direction: column;justify-items: center;align-items: center;">
                </div>
                <div class="modal-footer">
                    <form style="width:100%">
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">您的姓名</label>
                            <label id="nameErrorMsg" style="color:red"></label>
                            <input type="text" class="form-control" id="receiverName" placeholder="XXX">
                        </div>

                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">您的Gmail信箱:</label>
                            <label id="emailErrorMsg" style="color:red"></label>
                            <div class="input-group mb-2 mr-sm-2">
                                <input type="email" class="form-control" id="receiverEmail" placeholder="XXX">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input type="text" class="form-control" value="gmail.com" disabled>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="message-text" class="col-form-label">您的電話:</label>
                            <label id="phoneErrorMsg" style="color:red"></label>
                            <input type="text" class="form-control" id="receiverPhone"
                                placeholder="XXXX-XXX-XXX or XX-XXX-XXXX">
                        </div>


                        <div class="form-group">
                            <label for="message-text" class="col-form-label">備註:</label>
                            <textarea class="form-control" id="notes" placeholder="..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">提醒:</label>
                            <h6>按下"我要訂購"之後</h6>
                            <h6>系統會自動發送訂購清單到填寫的Gmail信箱當中</h6>
                            <h6>麻煩多加留意 感謝您的訂購!</h6>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnOrder" class="btn btn-success">我要訂購</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <script src="/main.js"></script>
</body>

</html>
